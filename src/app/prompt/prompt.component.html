<div class="container">
  <div class="all-chat">
    <div *ngFor="let msg of messages" class="chat" [class.request]="msg.type === 'request'" [class.response]="msg.type === 'response'">
      {{ msg.text }}
    </div>
  </div>
  <div class="request-form">
    <input type="text" class="new-input" id="req-input" placeholder="Ingresa tu pregunta..." [(ngModel)]="message" />
    <button (click)="sendMessage()">Enviar</button>
  </div>
</div>
